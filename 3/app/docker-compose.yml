version: '3.2'
services:
  redis:
    image: redis:6.0.1-alpine
    container_name: redis
    ports:
      - 6378:6379

  flask:
    build: ./flask
    container_name: flask
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=0 
    expose:
      - 8080

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "443:443"
